<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="title-container">
                <h1 id="api-title">Falcon-API</h1>
                <p id="api-description">Dokumentasi API yang simpel, kuat, dan mudah digunakan.</p>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Cari endpoint...">
            </div>
        </header>

        <main id="api-list-container">
            </main>

        <footer>
            <p>&copy; 2025 Falcon-API. Dibuat dengan ❤️.</p>
        </footer>
    </div>

    <div id="api-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Uji Coba Endpoint</h2>
                <button id="close-modal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <p id="modal-desc">Deskripsi endpoint.</p>
                <div class="endpoint-url-container">
                    <span class="method-badge">GET</span>
                    <code id="modal-endpoint-path">/path/to/api</code>
                </div>
                
                <div id="params-container">
                    <h3>Parameter</h3>
                    <div id="params-inputs">
                        </div>
                </div>

                <button id="send-request-btn" class="try-btn">
                    <i class="fas fa-paper-plane"></i> Kirim Permintaan
                </button>

                <div class="response-container">
                    <h3>Respons</h3>
                    <div class="response-header">
                        <span id="response-status"></span>
                        <button id="copy-response-btn" class="copy-btn" title="Salin Respons"><i class="far fa-copy"></i></button>
                    </div>
                    <pre><code id="response-output" class="language-json">Menunggu permintaan...</code></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
